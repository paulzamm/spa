<div class="mt-2">
    <h1 class="display-4 animated fadeIn fast">Buscando a: <small class="text-body-secondary">{{cadena}}</small></h1>
    <hr>

    <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
                No existen resultados con el termino: {{cadena}}
            </div>
        </div>
    </div>

    <div class="row row-cols-4 ">
        <div class="col animated fadeIn" *ngFor="let heroe of heroes">
            <div class="card mb-3 animate__animated animate__slideInUp">
                <img [src]="heroe.img" class="card-img-top" alt="{{ heroe.nombre }}">
                <div class="card-body text">
                    <h5 class="card-title">{{ heroe.nombre }}</h5>
                    <p class="card-text justify">{{ heroe.bio }}</p>
                    <p class="card-text center"><small class="text-body-secondary">{{ heroe.aparicion }}</small></p>
                    <div class="d-grid gap-2">
                        <button (click)="VerHeroe(heroe.id)" type="button" class="btn btn-outline-primary">Ver m√°s</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
